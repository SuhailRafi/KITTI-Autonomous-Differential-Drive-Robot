
#Configuation for robot odometry EKF
#
frequency: 30 # The real-valued frequency, in Hz, at which the filter produces a state estimate.

two_d_mode: true

# If your robot is operating in a planar environment 
# and you’re comfortable with ignoring the subtle variations 
# in the ground (as reported by an IMU),  then set this to true. 
# It will fuse 0 values for all 3D variables 
# (Z, roll, pitch, and their respective velocities and accelerations). 
# This keeps the covariances for those values from exploding 
# while ensuring that your robot’s state estimate remains affixed to the X-Y plane.

publish_tf: true #edit

# If true, the state estimation node will publish the transform 
# from the frame specified by the world_frame parameter to its child. 
# If the world_frame is the same as the map_frame it will publish 
# the transform from the map_frame to the odom_frame and if the 
# world_frame is the same as the odom_frame it will publish 
# the transform from the odom_frame to the base_link_frame. Defaults to true.

# Complete the frames section
# Published Transforms
odom_frame: odom
base_link_frame: base_link
world_frame: map
map_frame: map

# If the user’s world_frame parameter is set to the value of odom_frame, 
# a transform is published from the frame given by the odom_frame parameter 
# to the frame given by the base_link_frame parameter.

# Complete the odom0 configuration
odom0: /odom #edit topic
odom0_config: [false, false, false,
 false, false, true,
 true,  true,  false,
 false, false, true,
 false, false, false]
odom0_differential: true

# Complete the imu0 configuration
imu0: /imu/data
imu0_config: [false, false, false,
 false, false, true,
 false,  false,  false,
 false, false, true,
 true, false, false]
imu0_differential: false


